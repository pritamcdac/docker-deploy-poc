name: Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/my-node-app:latest .

      - name: Push Docker image
        run: docker push yourdockerhubusername/my-node-app:latest

  deploy:
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Pull Docker image
        run: docker pull yourdockerhubusername/my-node-app:latest

      - name: Stop and remove old container
        run: docker stop my-container || true && docker rm my-container || true

      - name: Run new container
        run: docker run -d --name my-container -p 3000:3000 yourdockerhubusername/my-node-app:latest
